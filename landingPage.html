<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Navigation Bar Start -->
    <div class="container-fluid fixed-top">
        <div class="row">

            <!-- Navigation Bar Left -->

            <nav class="navbar navbar-light bg-white col-lg-8 shadow-sm">
                <div class="col-lg-1">
                    <div class="nav-item dropdown">
                        <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="true">
                            <span class='navbar-toggler-icon'></span>
                        </a>
                        <div class="dropdown-menu font-reguler" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">Home</a>
                            <a class="dropdown-item" href="#">History</a>
                            <a class="dropdown-item" href="#">join franchise</a>
                            <a class="dropdown-item" href="#">About Us</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <h6 class="text-black-50 font-bold text-center">Food Items</h6>
                </div>
                <div class="col-lg-1">
                    <a href="#" class='stretched-link'>
                        <img src="./asset/icon/search.svg">
                    </a>
                </div>
            </nav>
            <!-- Body Start -->
            <div class="container-fluid mt-5">
                <div class="row">

                    <!-- left buttom -->
                    <section class="col-lg-1 border-right">
                        <button type="button" class="btn btn-white style-bottom mt-5"><img
                                src="./asset/icon/fork.svg"></button>
                        <button type="button" class="btn btn-white style-bottom mt-5"><a href="./history.html"><img
                                    src="./asset/icon/clipboard.svg"></a></button>
                        <button type="button" class="btn btn-white style-bottom mt-5" data-toggle="modal"
                            data-target="#addModal"><img src="./asset/icon/add.svg"></button>
                    </section>

                    <!--  styling modal start -->

                    <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
                                </div>
                                <div class="modal-body">
                                    <form action="#">
                                        <div class="container">
                                            <div class="form-group row">
                                                <h5 class="col-3">Name</h5>
                                                <input type="text" class="form-control col-9 shadow-sm"
                                                    id="exampleInputEmail1">
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                            <div class="form-group row">
                                                <h5 class="col-3">Image</h5>
                                                <input type="file" class="form-control-file col-9"
                                                    id="exampleFormControlFile1">
                                            </div>
                                            <div class="form-group row">
                                                <h5 class="col-3">Price</h5>
                                                <input type="number" class="form-control col-6 shadow-sm"
                                                    id="exampleInputEmail1">
                                                <small id="emailHelp" class="form-text text-muted"></small>
                                            </div>
                                            <div class="form-group row">
                                                <h5 class="col-3">Category</h5>
                                                <select class="form-control col-3 shadow-sm">
                                                    <option>Coffee</option>
                                                    <option>Cake</option>
                                                    <option>Dessert</option>
                                                    <option>Ice Cream</option>
                                                    <option>Milk</option>
                                                    <option>Tea</option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-info">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Styling Modal End -->

                    <!-- Optional JavaScript -->
                    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                        crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
                        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
                        crossorigin="anonymous"></script>
</body>

</html>
